<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Aulasis</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/resources/css/default.css"/>
    <script type="text/javascript" src="/resources/js/utils.js"></script>
    <script type="text/javascript">

    </script>
  </head>
  <body>
    <body>
      <div id="wrapper">
	<header>
	  <ul>
	    <li><a href="/courses">Cursos</a></li>
	    <li><a href="/courses/{{ .Id }}.html">{{ .Name }}</a></li>
	  </ul>
	</header>
	<main>
	  <h1>{{.Name}}</h1>
	  <p>{{.Desc}}
	    <h2>Listado de actividades propuestas</h2>
	    <ul>
	  {{ $c:=. }}
	  {{ range $i,$t := .Tasks }}
	  {{ if $t }}
	      <li><a href="/courses/{{ $c.Id }}/{{ .Id }}.html">{{ $t.Title }}</a></li>
	  {{ end }}
	  {{ end }}
	    </ul>
	</main>
	<footer>
	  <small>This site was generated by <a href="http://github.com/sdemingo/aulasis">Aulasis</a></small>
	</footer>
      </div>
    </body>
</html>
